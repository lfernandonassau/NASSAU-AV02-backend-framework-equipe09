<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoConsig - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #EAF7F0 0%, #D7EFE3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.4);
            padding: 40px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .logo {
            width: 70px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            color: #003366;
        }

        p {
            margin-top: 10px;
            margin-bottom: 30px;
            color: #444;
            font-size: 16px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background-color: #1FA774;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: 0.2s;
        }

        .btn-login:hover {
            background-color: #188B62;
        }

        .btn-cadastro {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #1FA774;
            background-color: transparent;
            color: #1FA774;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-cadastro:hover {
            background-color: rgba(31,167,116,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Check_green_icon.svg/1024px-Check_green_icon.svg.png" alt="Logo">
        
        <h1>GoConsig</h1>
        <p>Bem-vindo ao GoConsig App<br>Fa√ßa login ou cadastre-se para continuar.</p>

        <button class="btn-login">Login</button>
        <button class="btn-cadastro">Cadastre-se</button>
    </div>

</body>
</html>
